<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算器</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="num"></div>
            <div class="result"></div>
        </div>
        <div class="content">
            <div class="button clear">c</div>
            <div class="button operator division" data-operator="/">÷</div>
            <div class="button operator mul" data-operator="*">×</div>
            <div class="button delete"><img src="images/delete.png" alt="删除"></div>
            <div class="button number seven">7</div>
            <div class="button number eight">8</div>
            <div class="button number nine">9</div>
            <div class="button operator min" data-operator="-">-</div>
            <div class="button number four">4</div>
            <div class="button number five">5</div>
            <div class="button number six">6</div>
            <div class="button operator add" data-operator="+">+</div>
        </div>
        <div class="footer">
            <div class="up">
                <div class="btn number one">1</div>
                <div class="btn number two">2</div>
                <div class="btn number three">3</div>
                <div class="btn percent">%</div>
                <div class="btn number zero">0</div>
                <div class="btn point">.</div>
            </div>
            <div class="equal">=</div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
